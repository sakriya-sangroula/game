<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>ScoreKeeper</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Game score keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                     </header>
                      <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span>-<span id="p2">0</span></h1>
                        <p class="subtitie">Push the buttons to keep the score</p>
                        <label for="playto" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">      
                   
    <select id="playto" >
        <option value="1">1</option>
        <option value="3">3</option> 
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="10">10</option> 
        <option value="11">11</option>
    </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="button1" class="is-primary button card-footer-item ">+1 Player one</button>
                        <button id="button2" class="is-info button card-footer-item ">+1 Player two</button>
                        
                    
                        <button id="reset" class="is-danger button card-footer-item ">Restart Game</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <style>
      .won{
 color: rgb(22, 231, 22);
      }
.lost{
    color: red;
}
      
    </style>
</section>
<script src ="Scorekeeper.js"></script>
</body>

</html>
